<!DOCTYPE html>
<html>
    <head>
        <title>작성</title>
        <link href="write.css" rel="stylesheet" type="text/css" />
    </head>
    <body onload="init()">
        <header class="write-header">
            <div class="header-prev">
                <button class="header-button" id="prev">이전</button>
            </div>
            <div class="header-save">
                <button class="header-button" id="temp-save">임시저장</button>
                <button class="header-button" id="save">저장</button>
            </div>
        </header>
        <div class="write-title-space">
            <input class="write-title" type="text" placeholder="제목을 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='제목을 입력하세요'">
        </div>
        <br>

        <div class="write-category">
            <!-- 텍스트 속성 -->
            <div class="write-category-text">
                <select class="text-font-family" name="font-family" id="font-family" onchange="changeFontFamily()">
                    <option value="26">26</option>
                    <option value="32" selected>32</option>
                    <option value="38">38</option>
                </select>

                <select class="text-font-size" name="font-size" id="font-size" onchange="changeFontSize()">
                    <option value="26">26</option>
                    <option value="32" selected>32</option>
                    <option value="38">38</option>
                </select>
                <button id="text-font-style" value="0" onclick="onClickTextStyle()">B</button>
                <input class="text-font-color" id="text-font-color" type="color" list="" onchange="changeFontColor()">
            </div>
            
            <!-- 그리기 속성 -->
            <div class="write-category-draw">
                <button id="canvas-pen" value="0" onclick="onClickCanvasPen()">펜</button>
                <button id="eraser" value="0" onclick="onClickCanvasEraser()">지우개</button>
                <span style="font-size: 20px; font-weight: bold;">굵기</span>
                <input id="canvas-thickness" type="range" list="temperatures" min="2" max="50" step="2" value="2">
                <datalist id="temperatures">
                    <option value="2" label="low" selected></option>
                    <option value="24" label="medium"></option>
                    <option value="50" label="high"></option>
                </datalist>
                <input id="canvas-color" type="color" list="" onchange="changeConvasPenColor()">
                <span style="font-size: 20px; font-weight: bold;">도형</span>
                <button class="shape" id="square-button" name="square" value="0"><image src="./icon/square.png" name="square" width="20"></image></button>
                <button class="shape" id="triangle-button" name="triangle" value="0"><image src="./icon/triangle.png" name="triangle" width="20"></image></button>
                <button class="shape" id="circle-button" name="circle" value="0"><image src="./icon/circle.png" name="circle" width="20"></image></button>
                <button class="shape" id="eraser-all" onclick="onClickCanvasEraserAll()">전체 지우기</button>
            </div>

            <!-- 이미지 삽입 -->
            <div class="write-category-imageInsert">
                <button>이미지 삽입</button>
            </div>
        </div>
        <hr>
        <div class="textarea-div" id="textarea-div">
            <textarea class="write-textarea" id="textarea" placeholder="내용을 입력하세요." 
        onfocus="this.placeholder=''" onblur="this.placeholder='내용을 입력하세요'"></textarea>
        </div>
        <div class="canvas-div" id="canvas-div">
            <canvas class="canvas" id="canvas"></canvas>
        </div>

        <script src="write.js"></script>
    </body>
</html>
