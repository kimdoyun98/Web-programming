<!DOCTYPE html>
<html>
    <head>
        <title>작성</title>
        <link href="write.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header class="write-header">
            <div class="header-prev">
                <button class="header-button" id="prev" onclick="goBack()">&lt 이전</button>
            </div>
            <div class="header-save">
                <button class="header-button" id="save">저장</button>
            </div>
        </header>
        <div class="write-title-space">
            <input class="write-title" id="title" type="text" placeholder="제목을 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='제목을 입력하세요'">
        </div>
        <br>

        <div class="tools">
            <!-- TEXT TOOL -->
            <div class="tool-column">
                <ul class = options>
                    <li class="option active tool" id="text">
                        <span>T</span>
                    </li>
                    <li>
                        <select class="text-font-family" name="font-family" id="font-family" onchange="changeFontFamily()">
                            <option value="Arial, Helvetica, sans-serif" selected>Arial</option>
                            <!--Arial, Georgia, Impact 폰트 적용-->
                            <option value="Georgia, Times New Roman, Times, serif">
                                Georgia
                            </option>
                            <option value="Impact, Haettenschweiler, Arial Narrow Bold, sans-serif">
                                Impact
                            </option>
                        </select>
                    </li>
                    <li>
                        <select class="text-font-size" name="font-size" id="font-size" onchange="changeFontSize()">
                            <option value="26">26</option>
                            <option value="32" selected>32</option>
                            <option value="38">38</option>
                        </select>
                    </li>
                    <li>
                        <button id="text-font-style" value="0" onclick="onClickTextStyle()">B</button>
                    </li>
                    <li>
                        <input class="text-font-color" id="text-font-color" type="color" list="" onchange="changeFontColor()">
                    </li>
                </ul>
            </div>

            <div class="vertical-line"></div>
            
            <!-- CANVAS TOOL -->
            <!-- DRAW TOOL -->
            <div class="tool-column">
                <ul class="options">
                    <li class="option tool" id="brush">
                        <span>펜</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <span>지우개</span>
                    </li>
                    <li>
                        <input id="canvas-size-slider" type="range" list="temperatures" min="2" max="50" step="2" value="2">
                    </li>
                    <li>
                        <input id="canvas-color" type="color" list="" onchange="changeConvasPenColor()">
                    </li>
                    <li>
                        <button class="shape" id="eraser-all" onclick="onClickCanvasEraserAll()">전체 지우기</button>
                    </li>
                </ul>
            </div>

            <div class="vertical-line"></div>

            <!-- 도형 TOOL -->
            <div class="tool-column">
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icon/rectangle.png" alt="" width="20"/>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icon/circle.png" alt="" width="20"/>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icon/triangle.png" alt="" width="20"/>
                    </li>
                    <li class="option">
                        <label for="fill-color" style="font-size: 20px; font-weight: bold;">채우기</label>
                        <input type="checkbox" id="fill-color" style="zoom: 1.5;">
                    </li>
                </ul>
            </div>

            <div class="vertical-line"></div>

            <!-- 이미지 삽입 -->
            <div class="imageInsert">
                <label class="input-image" for="chooseFile">이미지 추가</label>
                <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)" style="display: none;">
            </div>
        </div>
        <hr>

        <div class="textarea-div" id="textarea-div">
            <textarea class="write-textarea" id="textarea" placeholder="내용을 입력하세요." 
        onfocus="this.placeholder=''" onblur="this.placeholder='내용을 입력하세요'"></textarea>
        </div>

        <div class="drawing-board" id="drawing-board">
            <canvas class="canvas" id="canvas"></canvas>
        </div>

        <script src="write.js"></script>
    </body>
</html>
